<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a7bb7 0%, #3d6aa5 50%, #2d5a8a 100%);
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05)),
                linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05) 87.5%, rgba(255,255,255,0.05));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .timer-box {
            background: rgba(55, 65, 81, 0.95);
            padding: 40px 60px;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .time-value {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            transition: color 0.5s ease;
        }

        .time-label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Color classes */
        .color-yellow {
            color: #fbbf24;
        }

        .color-orange {
            color: #f97316;
        }

        .color-red {
            color: #ef4444;
        }

        .expired {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .timer-box {
                padding: 30px 40px;
                gap: 20px;
            }

            .time-unit {
                min-width: 70px;
            }

            .time-value {
                font-size: 3rem;
            }

            .time-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .timer-box {
                padding: 20px 30px;
                gap: 15px;
            }

            .time-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer-box">
            <div class="time-unit">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_TARGET_DATE = new Date('2026-02-10T11:59:59Z');
        let targetDate = DEFAULT_TARGET_DATE;

        async function loadTargetDate() {
            try {
                const response = await fetch('time.txt', { cache: 'no-store' });
                if (!response.ok) {
                    return;
                }
                const text = (await response.text()).trim();
                if (!text) {
                    return;
                }
                const parsed = new Date(text);
                if (!Number.isNaN(parsed.getTime())) {
                    targetDate = parsed;
                }
            } catch (error) {
                // Keep default target date if loading fails.
            }
        }

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelectorAll('.time-value').forEach(el => {
                    el.classList.add('expired');
                });
                return;
            }

            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = totalHours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update colors based on total hours remaining
            let colorClass;
            if (totalHours >= 40) {
                colorClass = 'color-yellow';
            } else if (totalHours >= 20) {
                colorClass = 'color-orange';
            } else {
                colorClass = 'color-red';
            }

            document.querySelectorAll('.time-value').forEach(el => {
                el.classList.remove('color-yellow', 'color-orange', 'color-red');
                el.classList.add(colorClass);
            });
        }

        // Load config, then start the timer
        loadTargetDate().finally(() => {
            updateTimer();
            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
